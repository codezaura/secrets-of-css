<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    /* Universal selector */
    * {
      color: red
    }

    /* Tag selector */
    p {
      color: green;
    }

    /* Class selector */
    .para {
      color: blue;
    }

    /* Id selector */
    #para {
      color: rebeccapurple
    }

    /* Important Overriding */
    .another__para {
      color: darkmagenta !important;
    }

  </style>

</head>
<body>
  
  <p class="para" style="color: chocolate;">I am paragraph!</p>

  <p class="another__para" style="color: crimson;">I am demo</p>

</body>
</html>
