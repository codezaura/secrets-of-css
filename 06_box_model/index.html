<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    /* *** CSS Baseline *** */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    .container {
      margin: 100px;
      border: 1px solid black;
    }

    .box {
      width: 100px;
      height: 100px;

      margin: 10px;
      padding: 20px;

      border: 1px solid red;
    }

  </style>
</head>
<body>

  <div class="container">
    <div class="box"></div>
  </div>
  
</body>
</html>
