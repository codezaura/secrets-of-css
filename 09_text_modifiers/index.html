<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <style>

    .box {
      margin: 200px;
    }

    .box p.subtitle {
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
      font-size: 20px;
      font-weight: 500;
      letter-spacing: 4px;
      line-height: 24px;
      text-align: right;
      text-transform: capitalize;
      text-decoration: 2px dashed underline;
    }

    .box .content {
      text-indent: 32px;
    }

  </style>
</head>
<body>
  
  <div class="box">
    <p class="subtitle">Hello! CSS Wizard</p>
    <p class="content">Lorem ipsum dolor sit amet consectetur adipisicing elit. Reiciendis aspernatur cum magni nesciunt dignissimos sunt nobis soluta ratione. Quos saepe rem nulla! Animi modi perferendis impedit natus enim soluta laboriosam reiciendis dicta iure possimus?</p>
  </div>

</body>
</html>
